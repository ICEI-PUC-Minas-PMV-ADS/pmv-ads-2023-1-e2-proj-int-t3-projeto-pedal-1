<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="divcabecalho">  
        <div id="divtitulo"> 
            <div> PEDAL </div>
        </div>
        <div id="divbotaomenu" >
        </div>
    </div>    
    <div id="divprincipal">
        <div id="divformulario">
            <form method="POST">
                <h1>Login</h1>
                <p>Digite os seus dados de acesso no campo abaixo.</p>
                <input type="email" placeholder="Digite seu e-mail" autofocus="true" class="entrada" />
                <br/>
                <input type="password" placeholder="Digite sua senha" class="entrada"/>
                <br/>
                <a href="/">Esqueci minha senha</a>
                <br/>
                <button id="btn_acessar" class="entrada"> Acessar </button>
            </form>
        </div>
    </div>
</body>
</html>
